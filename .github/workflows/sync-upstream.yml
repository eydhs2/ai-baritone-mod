name: 同步上游更新

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.repository_owner != 'Eydhs2'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 添加上游仓库
        run: |
          git remote add upstream https://github.com/Eydhs2/ai-baritone-mod.git
          git fetch upstream
      - name: 同步主分支
        run: |
          git checkout main
          git merge upstream/main --no-edit
          git push origin main
